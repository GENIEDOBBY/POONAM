<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frames</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-container { text-align: center; margin: 20px 0; }
        .image-container img { max-width: 100%; height: auto; border: 2px solid #ddd; border-radius: 5px; }
        .button { background-color: #4caf50; color: white; border: none; padding: 10px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Replace these src attributes with the actual paths to your images -->
        <img src="photo1.jpg" alt="Photo Frame 1">
        <img src="photo2.jpg" alt="Photo Frame 2">
        <img src="photo3.jpg" alt="Photo Frame 3">
    </div>
    <a href="thankyou.html" class="button">Next</a>
</body>
</html>
